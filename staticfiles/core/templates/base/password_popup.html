<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Popup</title>
    <style>
        /* Fullscreen blur effect */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px); /* Blur effect */
        }

        /* Centered popup container */
        .popup-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input field styling */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
            line-height: 20px;
            outline: none;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.05);
        }

        .popup--form{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 40px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            line-height: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
        .error-message {
            color: red;
            font-size: 12px;
            line-height: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <form method="POST" class="popup--form">
            {% csrf_token %}
            <input type="password" name="password" required placeholder="Please enter the password">
            <button type="submit">Confirm</button>
            {% if messages %}
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </form>
    </div>
</body>
</html>
